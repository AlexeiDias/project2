<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Artwork</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
    <script type='text/javascript' src='./js/app.js'></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

    <!-- Nav Bar/ Side Bar Menu -->
    <div id="mySidebar" class="sidebar" style="text-align: center; opacity: 0.8">
        <a href="javascript:void(0)" style="border-radius: 20px" class="closebtn" onclick="closeNav()">←</a>
        <br><br><br><br>
        <ul>
            <li><a href="/">Home</a></li>
            <br><br><br><br>
            <li><a href="/cities">Browse Gallery</a></li>
            <br><br><br><br>
            <li><a href="/create-artist">Create Artist</a></li>
            <br><br><br><br>
            <li><a href="/add-artwork">Add Artwork</a></li>
            <br><br><br><br>
        </ul>


    </div>
    <!-- Button To Open Menu -->
    <div id="main">
        <button class="openbtn" onclick="openNav()">☰</button>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="artworkform">
                    <div class="form-group">
                        <label for="artwork-title">Artwork-Title</label>
                        <input placeholder="Title of your artwork goes here." type="text" class="form-control"
                            id="artwork-title">
                        <label for="artwork-image">Artwork Image URL</label>
                        <input placeholder="Place a url of your art here." type="text" class="form-control"
                            id="artwork-image">
                        <div class="form-group">
                            <label for="category">Select Artist:</label>
                            <select class="custom-select" id="artists">
                            </select>
                            <label for="category">Select City:</label>
                            <select class="custom-select" id="city">
                            </select>
                            <label for="category">Select Genre:</label>
                            <select class="custom-select" id="genre">
                                <option value="Graffiti">Graffiti</option>
                                <option value="Tattoos">Tattoo Work</option>
                                <option value="Photography">Photography</option>
                                <option value="Paintings">Paintings</option>
                                <option value="Misc">Misc.</option>
                            </select>
                        </div>
                        <br />
                        <button type="submit" class="btn btn-dark submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    </div>
    <!-- Custom Script -->
    <script src="js/add-artwork.js" type="text/javascript"></script>

</body>

</html>
