</head>

<body>

	<!-- Nav Bar/ Side Bar Menu -->
	<div id="mySidebar" class="sidebar" style="text-align: center; opacity: 0.8">
		<a href="javascript:void(0)" style="border-radius: 20px" class="closebtn" onclick="closeNav()">←</a>
		<br><br><br><br>

			<br><br><br><br>

		</ul>

		<div class="dropdown" style="position: fixed;">
			<!-- <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
					data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Post Your Talent
				</button> -->
			<div class="dropdown-menu" aria-lablledby="dropdownMenuButton">
				<a class="dropdown-item" href="/artist-manager">Create Artist</a>
			</div>
		</div>
	</div>
	<!-- Button To Open Menu -->
	<div id="main">
		<button class="openbtn" onclick="openNav()">☰</button>
	</div>


	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<form id="artworkform">
					<div class="form-group">
						<label for="artwork-title">Artwork-Title</label>
                        <input placeholder="Title of your artwork goes here." type="text" class="form-control" id="artwork-title">
                        <label for="artwork-image">Artwork Image URL</label>
						<input placeholder="Place a url of your art here." type="text" class="form-control" id="artwork-image">
						<div class="form-group">
                            <label for="category">Select Artist:</label>
                            <select class="custom-select" id="artists">
                            </select>
							<label for="category">Select City:</label>
							<select class="custom-select" id="city">
                            </select>
                            <label for="category">Select Genre:</label>
							<select class="custom-select" id="genre">
                                <option value="graffiti">Graffiti</option>
                                <option value="tattoos">Tattoo Work</option>
                                <option value="photography">Photography</option>
                                <option value="paintings">Paintings</option>
                                <option value="misc">Misc.</option>
							</select>
						</div>
						<br />
						<button type="submit" class="btn btn-dark submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	</div>
	<!-- Custom Script -->
	<script src="js/add-artwork.js" type="text/javascript"></script>

</body>
