		<div class="dropdown" style="position: fixed;">
			<!-- <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"

	<!-- Button To Open Menu -->
	<div id="main">
		<button class="openbtn" onclick="openNav()">☰</button>
	</div>


	<div class="container" style="background-color:black; border-radius: 40px; position: relative; top: 200px; padding: 30px; opacity: 0.9">
		<h1 class="text-center" style="color: whitesmoke;  font-family: 'Pacifico', cursive;" >Add Artwork</h1>
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<form id="artworkform">
					<div class="form-group">
						<label for="artwork-title" style="color: whitesmoke;">Artwork-Title</label>
						<input placeholder="Title of your artwork goes here." type="text" class="form-control" id="artwork-title">
						<br>
                        <label for="artwork-image" style="color: whitesmoke;">Artwork Image URL</label>
						<input placeholder="Place a url of your art here." type="text" class="form-control" id="artwork-image">
						<br>
						<div class="form-group">
                            <label for="category" style="color: whitesmoke;">Select Artist:</label>
                            <select class="custom-select" id="artists">
							</select>
							<br>
							<label for="category" style="color: whitesmoke;">Select City:</label>
							<select class="custom-select" id="city">
							</select>
							<br>
                            <label for="category" style="color: whitesmoke;">Select Genre:</label>
							<select class="custom-select" id="genre">
                                <option value="graffiti">Graffiti</option>
                                <option value="tattoos">Tattoo Work</option>
                                <option value="photography">Photography</option>
                                <option value="paintings">Paintings</option>
                                <option value="misc">Misc.</option>
							</select>
						</div>
						<br />
						<button type="submit" class="btn btn-dark submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	</div>
	<!-- Custom Script -->
	<script src="js/add-artwork.js" type="text/javascript"></script>
