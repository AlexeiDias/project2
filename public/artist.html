<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CMS - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container hidden">
        <div class="row top-30">
            <div class="col-md-2 col-sm-2">
                <a class="btn btn-light" href="/">Home</a>
            </div>
            <div class="col-md-2 col-sm-2">
                <a class="btn btn-light" href="/regions">Manage Regions</a>
            </div>
            <div class="col-md-2 col-sm-2">
                <a class="btn btn-light" href="/locations">Manage Locations</a>
            </div>
            <div class="col-md-2 col-sm-2">
                <a class="btn btn-light" href="/artwork">Add artwork</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="create">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input placeholder="John Smith" type="text" class="form-control" id="name">
                        <br />
                        <label for="picture">Picture:</label>
                        <input placeholder="Enter a url to a picture of yourself here." type="text" class="form-control" id="picture">
                        <div class="form-group">
                            <label for="location">Select Location:</label>
                            <select class="custom-select" id="location">
                            </select>
                        </div>
                        <br />
                        <button type="submit" class="btn btn-success submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Custom Script -->
    <script src="js/cms.js" type="text/javascript"></script>

</body>

</html>
