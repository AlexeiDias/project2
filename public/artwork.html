<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CMS - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container hidden">
        <div class="row top-30">
            <div class="col-md-2 col-sm-2">
                <a class="btn btn-light" href="/">Home</a>
            </div>
            <div class="col-md-2 col-sm-2">
                <a class="btn btn-light" href="/regions">Manage Regions</a>
            </div>
            <div class="col-md-2 col-sm-2">
                <a class="btn btn-light" href="/locations">Manage Locations</a>
            </div>
            <div class="col-md-2 col-sm-2">
                <a class="btn btn-light" href="/artist">Add artist</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="cms">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input placeholder="Glassy Sky" type="text" class="form-control" id="title">
                        <br />
                        <label for="image">Image:</label>
                        <input placeholder="Enter a url to your artwork." type="text" class="form-control"
                            id="image">
                        <div class="form-group">
                            <label for="artist">Select the Artist:</label>
                            <select class="custom-select" id="artist">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="genre">Select the Genre:</label>
                            <select class="custom-select" id="genre">
                                <option value="graffiti">Graffiti</option>
                                <option value="tattoos">Tattoos</option>
                                <option value="photography">Photography</option>
                                <option value="drawing">Drawing</option>
                                <option value="painting">Painting</option>
                                <option value="misc">Misc</option>
                            </select>
                        </div>
                        <br />
                        <button type="submit" class="btn btn-success submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Custom Script -->
    <script src="js/cms.js" type="text/javascript"></script>

</body>

</html>
