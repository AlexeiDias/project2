        <div class="container hidden">
            <h1 style="text-align:center;">Create Artwork</h1>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form id="cms">
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input placeholder="Glassy Sky" type="text" class="form-control" id="title">
                            <br />
                            <label for="image">Image:</label>
                            <input placeholder="Enter a url to your artwork." type="text" class="form-control"
                                id="image">
                            <div class="form-group">
                                <label for="artist">Select the Artist:</label>
                                <select class="custom-select" id="artist">
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="genre">Select the Genre:</label>
                                <select class="custom-select" id="genre">
                                    <option value="graffiti">Graffiti</option>
                                    <option value="tattoos">Tattoos</option>
                                    <option value="photography">Photography</option>
                                    <option value="drawing">Drawing</option>
                                    <option value="painting">Painting</option>
                                    <option value="misc">Misc</option>
                                </select>
                            </div>
                            <br />
                            <button type="submit" class="btn btn-success submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
